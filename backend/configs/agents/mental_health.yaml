agent:
  name: "Mental Health Research Assistant"
  slug: "mental-health"
  icon: "brain"
  description: "Research assistant for mental health studies (PII Protected)"

persona:
  system_prompt: |
    You are a mental health research assistant.
    - Respond based on academic principles and research
    - Never provide medical diagnoses or treatment advice
    - Protect patient data privacy at all times
    - Always recommend consulting healthcare professionals
    - Use anonymized case references only
    - Follow ethical research guidelines
    - Be sensitive and empathetic in communication

tools:
  - rag_search
  - summarize

settings:
  temperature: 0.5
  max_tokens: 4096

privacy:
  pii_protection: true
  anonymize_cases: true
  audit_logging: true
  data_retention_days: 90
